

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seviyor musun?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .yes {
            background-color: #4caf50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .love-message {
            display: none;
            font-size: 30px;
            color: #ff69b4;
            margin-top: 20px;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 4s infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div>
        <div class="question">Beni seviyor musun?</div>
        <div class="buttons">
            <button class="yes" onclick="showLoveMessage()" tabindex="-1">Evet</button>
            <button class="no" id="noButton" tabindex="-1">Hayır</button>
        </div>
        <div class="love-message" id="loveMessage">Ben de seni seviyorum! ❤️</div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        // Butonun kaçmasını sağlayan fonksiyon
        function moveNoButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Mouse 'Hayır' butonunun üzerine geldiğinde butonun yerini değiştirir
        noButton.addEventListener('mouseover', moveNoButton);

        // Dokunulduğunda 'Hayır' butonunun yerini değiştirir (mobil cihazlar için)
        noButton.addEventListener('touchstart', moveNoButton);

        // Evet butonuna basıldığında mesaj gösterir ve kalp animasyonunu başlatır
        function showLoveMessage() {
            const message = document.getElementById('loveMessage');
            message.style.display = 'block';
            createHearts();
        }

        // Kalpler oluşturur ve ekranda yükselmesini sağlar
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                document.body.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }, 300);
        }
    </script>

</body>
</html>
